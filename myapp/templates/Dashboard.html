<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
      <title>ASCENDER Co., Ltd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <style>
    /* Reset และ Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Sarabun', 'Noto Sans Thai', Arial, sans-serif;
    background-color: #f8f9fa;
    line-height: 1.6;
}

/* Header Styles */
.header {
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    font-size: 1.2rem;
    color: #333;
}

.logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(45deg, #4a7c59, #6b8e5a);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    overflow: hidden;
}

.logo-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
    align-items: center;
}

.nav-menu li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-menu li a:hover {
    color: #4a7c59;
}

.nav-btn {
    background-color: #6b8e5a !important;
    color: white !important;
    padding: 0.5rem 1.5rem !important;
    border-radius: 25px !important;
    text-decoration: none !important;
    transition: all 0.3s ease !important;
}

.nav-btn:hover {
    background-color: #4a7c59 !important;
    transform: translateY(-2px) !important;
}

/* Hero Section with Slideshow */
.hero {
    position: relative;
    overflow: hidden;
    margin-top: 1%;
}

.slide-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slideshow-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide.active {
    opacity: 1;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.slide1 {
    background: linear-gradient(135deg, #4a7c59, #6b8e5a);
}

.slide2 {
    background: linear-gradient(135deg, #6b8e5a, #8db673);
}

.slide3 {
    background: linear-gradient(135deg, #8db673, #b8d88b);
}

/* Hero Content Styles */
.hero-section {
    position: relative;
    margin-top: 50px;
    padding: 2rem 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
}

.hero-image {
    text-align: center;
    padding: 2rem;
}

.hero-title {
    font-size: 3rem;
    font-weight: bold;
    color: #2c5530;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.team-illustration {
    margin-top: 2rem;
}

.team-illustration img {
    max-width: 100%;
    height: auto;
    border-radius: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Content Section */
.content-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.content-text {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #333;
    text-align: center;
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 2;
    background: rgba(0,0,0,0.5);
    padding: 1.5rem 2rem;
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

.company-logo {
    width: 120px;
    height: 120px;
    background: linear-gradient(45deg, #4a7c59, #6b8e5a);
    border-radius: 50%;
    margin: 0 auto 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
    font-weight: bold;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}
    body {
      font-family: sans-serif;
      background-color: #0b3d2e;
      color: #0b3d2e;
      text-align: center;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
    margin: 120px auto 50px auto; /* ขยับลงมาให้ไม่ซ้อน header */
    }
    .section-header {
      position: relative;
      margin: 40px 0 20px;
    }
    h2 {
      color: #0b3d2e;
      margin: 0;
      display: inline-flex;
      align-items: center;
      gap: 15px;
    }
    .arrow-indicator {
      font-size: 24px;
      color: #0b3d2e;
      animation: bounce 2s infinite;
    }
    .pdf-label {
      background: #0b3d2e;
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: normal;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    .image-container {
      position: relative;
      display: inline-block;
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.02);
    }
    .click-hint {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4444;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <div class="logo-icon">
          <img src="../static/logo.jpg" alt="ASCENDER Logo">
        </div>
        ASCENDER
      </div>
      <nav>
        <ul class="nav-menu">
            <li><a href="{% url 'Applywork' %}">สมัครงาน</a></li>
            <li><a href="{% url 'All1' %}">ข่าวประชาสัมพันธ์</a></li>
            <li><a href="{% url 'aboutme' %}">เกี่ยวกับเรา</a></li>
            <li><a href="#contact">ติดต่อ</a></li>
            <li><a href="#apply" class="nav-btn">สำหรับพนักงานประจำ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="section-header">
      <h2>
        โครงสร้างองค์กร 
        <span class="arrow-indicator">↓</span>
        <span class="pdf-label">PDF</span>
      </h2>
    </div>
    <div class="image-container">
      <a href="../static/Rule.pdf" target="_blank">
        <img src="../static/Rule1.jpg" alt="โครงสร้างองค์กร">
        <div class="click-hint">คลิกดู PDF</div>
      </a>
    </div>

    <div class="section-header">
      <h2>
        ระเบียบข้อบังคับ 
        <span class="arrow-indicator">↓</span>
        <span class="pdf-label">PDF</span>
      </h2>
    </div>
    <div class="image-container">
      <a href="../static/Organization.pdf" target="_blank">
        <img src="../static/Kongsangongkorn.png" alt="ระเบียบข้อบังคับ">
        <div class="click-hint">คลิกดู PDF</div>
      </a>
    </div>

    <div class="section-header">
      <h2>
        คู่มือนักศึกษาฝึกงาน 
        <span class="arrow-indicator">↓</span>

      </h2>
    </div>
    <div class="image-container">
      <a href="../static/intern.pdf" target="_blank">
        <img src="../static/In1.png" alt="คู่มือนักศึกษาฝึกงาน">
        <div class="click-hint">คลิกดู PDF</div>
      </a>
    </div>
  </div>
</body>
</html>
