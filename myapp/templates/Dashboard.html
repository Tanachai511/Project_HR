{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
    <title>ASCENDER Co., Ltd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
<style>
/* Reset และ Base Styles */
/* ===== Global Reset & Layout ===== */
*{ box-sizing:border-box; }
html,body{ overflow-x:hidden; font-family:"Prompt", sans-serif; }
:root{ --header-h:72px; }
@media (max-width:992px){ :root{ --header-h:64px; } }

body {
  margin: 0;
  padding: 0;
  margin-top: 8px;
}

.header{
  position:fixed; top:0; left:0; right:0;
  z-index:1000; background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.nav-container{ height:var(--header-h); display:flex; align-items:center; justify-content:space-between; padding:0 1.5rem; }

main, .page-wrap, .content, body > :not(.header){ margin-top:1%; }

/* ===== Logo ===== */
.logo{ display:flex; align-items:center; gap:10px; font-weight:700; font-size:1.5rem; color:#1a1a1a; }
.logo-icon{ width:44px; height:44px; border-radius:50%; overflow:hidden; background:#6b8e5a; display:flex; align-items:center; justify-content:center; }
.logo-icon img{ width:100%; height:100%; object-fit:cover; }

/* ===== Desktop Menu ===== */
.nav-menu{
  display:flex; list-style:none; gap:2rem; align-items:center;
  font-size:1.125rem;  /* ≈18px */
}
.nav-menu li a{
  text-decoration:none; color:#333;
  font-weight:600;
  transition:color .3s ease;
}
.nav-menu li a:hover{ color:#40e371; }

/* ===== Button (desktop + mobile) ===== */
.nav-btn{
  background-color:#6b8e5a !important;
  color:#fff !important;
  padding:0.65rem 1.6rem !important;
  border-radius:25px !important;
  text-decoration:none !important;
  transition:all .3s ease !important;
  font-weight:700;
}
.nav-btn:hover{ background-color:#4a7c59 !important; transform:translateY(-2px) !important; }

/* ===== Hamburger ===== */
.menu-toggle{
  display:none;
  background:none;
  border:1.5px solid #2f3b2f;
  border-radius:10px;
  width:44px; height:44px;
  font-size:1.5rem;
  line-height:1;
  cursor:pointer;
}

/* ===== Mobile Drawer ===== */
@media (max-width:992px){
  .menu-toggle{ display:inline-block; }

  .nav-menu{ display:none; }

  .nav-menu.active{
    display:flex;
    flex-direction:column;
    position:fixed;
    margin:0 !important; 
    top:var(--header-h); left:0; right:0; bottom:0;
    width:100vw; max-width:100vw;
    padding:8px 14px 12px;
    gap:6px;
    background:#fff;
    overflow-y:auto;
    border-top:1px solid #eee;
    justify-content:flex-start;
    z-index:1001;
  }


  .nav-menu li a{
    display:block;
    width:100%;
    padding:14px 10px;
    font-size:1.25rem;      /* ≈20px */
    line-height:1.6;
    text-align:center;
    white-space:normal;
    word-break:break-word;
  }

  .nav-btn{
    width:100% !important;
    font-size:1.25rem;
    padding:1rem 1.2rem !important;
    border-radius:12px !important;
    text-align:center;
  }

  body.menu-open{ overflow:hidden; }
  }

.company-logo {
    width: 120px;
    height: 120px;
    background: linear-gradient(45deg, #4a7c59, #6b8e5a);
    border-radius: 50%;
    margin: 0 auto 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
    font-weight: bold;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      margin: 120px auto 50px auto; 
    }
    .section-header {
      position: relative;
      margin: 40px 0 20px;      
      text-align: center;
    }
    h2 {
      color: #0b3d2e;
      margin: 0;
      display: inline-flex;
      align-items: center;
      gap: 15px;
    }
    .arrow-indicator {
      font-size: 24px;
      color: #0b3d2e;
      animation: bounce 2s infinite;
    }
    .pdf-label {
      background: #0b3d2e;
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: normal;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    .image-container {
      position: relative;
      display: inline-block;
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.02);
    }
    .click-hint {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4444;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .user-menu { position: relative; }
    .user-button{
      display:flex; align-items:center; gap:.5rem;
      background: transparent; border:0; cursor:pointer; padding:.35rem .5rem;
      border-radius: 999px;
    }
    .user-button:hover{ background: rgba(0,0,0,.06); }
    .avatar{
      width:28px; height:28px; border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg, #4a7c59, #6b8e5a); color:#fff; font-weight:700;
    }
    .avatar.lg{ width:40px; height:40px; font-size:1rem; }
    .user-name{ font-weight:600; color:#333; }
    .chev{ opacity:.7; }
    .dropdown{
      position:absolute; right:0; top:110%;
      width:280px; background:#fff; border-radius:14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      overflow:hidden; z-index:9999;
    }
    .hidden{ display:none; }
    .dropdown-header{
      display:flex; gap:.8rem; align-items:center; padding:14px 14px 10px;
      background: linear-gradient(135deg, #f6faf8, #ffffff);
      border-bottom:1px solid #eef2ef;
    }
    .dropdown-header .info .name{ font-weight:700; color:#1b2b21; line-height:1.2; }
    .dropdown-header .info .email{ font-size:.9rem; color:#667; }
    .dropdown-body{ padding:8px; }
    .dropdown-body .item{
      width:100%; display:flex; align-items:center; gap:.6rem;
      padding:10px 10px; border-radius:10px; color:#233; text-decoration:none;
      background:transparent; border:0;
    }
    .dropdown-body .item:hover{ background:#f3f7f5; }
    .logout-btn{
      width:100%; text-align:left; background:transparent; border:0; cursor:pointer;
      color:#b01d1d; font-weight:600;
    }

    /* ======== Employee Portal Theme: Green-Teal Professional ======== */
:root {
  --bg: #F1F5F2;
  --surface: #FFFFFF;
  --text: #2E3C35;
  --text-muted: #5C6F63;
  --brand: #3FBF94;
  --brand-dark: #2E8B57;
  --border: #D9E5DC;
  --shadow: 0 6px 18px rgba(40, 80, 60, 0.15);
}

/* พื้นหลังและข้อความหลัก */
body {
  background-color: #E8F1EC; /* เขียวอมเทาอ่อน */
}

.container {
  background: #FFFFFF;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  border-radius: 18px;
}

.container:hover {
  box-shadow: 0 10px 30px rgba(40, 80, 60, 0.18);
}

/* หัวข้อ section */
h2 {
  color: var(--brand-dark) !important;
  letter-spacing: 0.5px;
}

/* ป้าย PDF */
.pdf-label {
  background: var(--brand-dark) !important;
  color: white !important;
  box-shadow: 0 2px 6px rgba(46,139,87,0.3);
}

/* ลูกศร */
.arrow-indicator {
  color: var(--brand) !important;
}

/* ภาพเอกสาร */
.image-container img {
  border: 2px solid var(--border);
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(46, 139, 87, 0.15);
  transition: transform 0.3s ease;
}
.image-container img:hover {
  transform: scale(1.03);
}

/* กล่องแจ้งคลิก PDF */
.click-hint {
  background: var(--brand);
  color: #fff;
  font-weight: 600;
  border: none;
  box-shadow: 0 4px 10px rgba(46,139,87,0.2);
}

/* ปุ่มใน header */
.nav-btn {
  background-color: var(--brand) !important;
  color: #fff !important;
  box-shadow: 0 4px 10px rgba(63,191,148,0.25);
}
.nav-btn:hover {
  background-color: var(--brand-dark) !important;
  transform: translateY(-2px);
}

/* dropdown พนักงาน */
.dropdown {
  border: 1px solid var(--border);
  background: #ffffff;
  box-shadow: 0 8px 25px rgba(40, 80, 60, 0.12);
}
.dropdown-header {
  background: linear-gradient(135deg, #EFFAF5, #FFFFFF);
  border-bottom: 1px solid var(--border);
}
.user-name {
  color: var(--text) !important;
}
.logout-btn {
  color: #B03030 !important;
}

/* เงา avatar */
.avatar {
  background: linear-gradient(135deg, #3FBF94, #2E8B57) !important;
}

/* ปรับพื้นหลังส่วน hero ให้สดใส */
.hero-section {
  background: linear-gradient(135deg, #E6F8EE, #FFFFFF) !important;
}
.hero-content {
  background: rgba(255, 255, 255, 0.85);
  color: var(--text);
  border: 1px solid var(--border);
  box-shadow: 0 6px 18px rgba(63,191,148,0.15);
}

.footer a {
  color: white;
}
.footer a:hover {
  color: var(--brand) !important;
}

/* Hover effect soft */
button, a, .nav-btn {
  transition: all 0.25s ease;
}

/* ===== Theme แบบเรียบ โปร ไม่เข้มจัด ===== */
:root{
  --bg-top: #F5F9F7;        /* ไล่เฉดอ่อนมาก */
  --bg-bottom: #EFF4F1;
  --muted: #667A71;         /* ตัวหนังสือรอง */
  --brand: #2E8B57;         /* เขียวหลัก */
  --brand-2: #3FBF94;       /* เขียวรอง */
  --rail: #E3EAE6;          /* เส้น/กรอบอ่อน */
  --card: #FFFFFF;          /* สีการ์ด */
  --radius: 18px;
  --shadow: 0 6px 18px rgba(40,80,60,.10);
  --shadow-lg: 0 12px 28px rgba(40,80,60,.15);
}

@media (max-width: 768px){
  :root{ --header-h: 64px; }        /* มือถือ/แท็บเล็ต */
}

/* กล่องหลัก/การ์ดให้ดูสะอาด */
.container, .card, .section, .box{
  background: var(--card);
  border: 1px solid var(--rail);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
}

/* ระยะหายใจของ section และ container */
.container{ max-width: 1000px; margin: 0 auto 32px; padding: clamp(20px, 3vw, 40px); }
.section{ padding: clamp(18px, 2.5vw, 28px); margin: 18px 0; }

/* หัวข้อ section แบบเรียบ + แท่ง accent */
.section-header{ margin: 32px 0 14px; text-align:center; }
.section-header h2{
  display:inline-flex; align-items:center; gap:12px;
  font-weight: 800; letter-spacing:.2px;
  color: var(--ink);
}
.section-header h2::before{
  content:""; width:18px; height:18px; border-radius:4px;
  background: linear-gradient(135deg, var(--brand), var(--brand-2));
  box-shadow: 0 2px 6px rgba(63,191,148,.25);
}

/* ป้าย PDF/ปุ่มเน้นให้เรียบขึ้น */
.pdf-label{
  background: linear-gradient(135deg, var(--brand), var(--brand-2));
  color:#fff; border:0; border-radius: 999px;
  padding: .35rem .8rem; font-weight:700;
  box-shadow: 0 4px 12px rgba(63,191,148,.22);
}

/* ภาพเอกสาร: มุมโค้ง + เงาเบา + ไม่ล้น */
.image-container{ position:relative; }
.image-container img{
  display:block; width:100%; height:auto;
  border-radius: 12px;
  border: 1px solid var(--rail);
  box-shadow: var(--shadow);
}

/* badge “คลิกดู PDF” เรียบ/คอนทราสต์ดี */
.click-hint{
  position:absolute; top:10px; right:10px;
  background: #ff0000; color:#fff;
  border-radius:999px; padding:.35rem .7rem;
  font-weight:700; font-size:.85rem;
  box-shadow: 0 4px 10px rgba(63,191,148,.22);
}

/* ข้อความ */
small, .muted{ color: var(--muted); }

/* โฟกัส/การเข้าถึง */
a:focus-visible, button:focus-visible{
  outline: 3px solid color-mix(in srgb, var(--brand) 55%, white);
  outline-offset: 2px;
}

/* Hover เบา ๆ (ไม่เด้งเกิน) */
.container:hover, .card:hover, .section:hover, .box:hover{
  box-shadow: var(--shadow-lg);
  transform: translateY(-1px);
  transition: box-shadow .2s ease, transform .2s ease;
}

/* Responsive เล็กน้อย */
@media (max-width: 768px){
  .container{ padding: 18px; }
  .section-header h2{ font-size: 1.15rem; }
}

  </style>
</head>

{% include 'header_emp.html' %}

<div class="page-frame"></div>
  <div class="container">
    <div class="section-header">
      <h2>
        ระเบียบข้อบังคับ
        <span class="arrow-indicator">↓</span>
        <span class="pdf-label">PDF</span>

      <a href="{% static 'Rule.pdf' %}" target="_blank">
        <img src="{% static 'RulePage.jpg' %}" alt="ระเบียบข้อบังคับ">

    <div class="section-header">
      <h2>
        โครงสร้างองค์กร  
        <span class="arrow-indicator">↓</span>
        <span class="pdf-label">PDF</span>
      </h2>
    </div>
    <div class="image-container">
      <a href="{% static 'Organization.pdf' %}" target="_blank">
        <img src="{% static 'Kongsangongkorn.jpg' %}" alt="โครงสร้างองค์กร">
        <div class="click-hint">คลิกดู PDF</div>
      </a>

    <div class="section-header">
      <h2>
        คู่มือนักศึกษาฝึกงาน 
        <span class="arrow-indicator">↓</span>
        <span class="pdf-label">PDF</span>
      </h2>
    </div>
    <div class="image-container">
      <a href="{% static 'intern.pdf' %}" target="_blank">
        <img src="{% static 'intern.jpg' %}" alt="คู่มือนักศึกษาฝึกงาน">
        <div class="click-hint">คลิกดู PDF</div>

  {% include 'footer.html' %}
  <script>

  (function(){
    const btn = document.getElementById('userMenuBtn');
    const dd  = document.getElementById('userDropdown');
    if(!btn || !dd) return;

    btn.addEventListener('click', function(e){
      e.stopPropagation();
      const isHidden = dd.classList.contains('hidden');
      dd.classList.toggle('hidden', !isHidden);
      this.setAttribute('aria-expanded', isHidden ? 'true' : 'false');
    });

    document.addEventListener('click', function(){
      if(!dd.classList.contains('hidden')){
        dd.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
      }
    });

    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape' && !dd.classList.contains('hidden')){
        dd.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  })();

    function toggleMenu(){
      const menu = document.getElementById('nav-menu');
      const open = !menu.classList.contains('active');
      menu.classList.toggle('active', open);
      document.body.classList.toggle('menu-open', open);
    }
  </script>
