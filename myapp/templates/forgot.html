<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f88c89ff 0%, #abff8aff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00ff55ff, #00d9ffff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1232c0ff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #09ff00ff, #00fff2ff);
            color: black;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .back-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 50%;
            background: #667eea;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .back-link a:hover::after {
            width: 100%;
        }

        .success-message {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1C8.96 1 6.5 3.46 6.5 6.5v3.5c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1h11c.55 0 1-.45 1-1v-8c0-.55-.45-1-1-1V6.5C17.5 3.46 15.04 1 12 1zm0 2c2.14 0 3.5 1.36 3.5 3.5v3.5h-7V6.5C8.5 4.36 9.86 3 12 3zm-1 10v2h2v-2h-2z"/>
                </svg>
            </div>
            <h1>ลืมรหัสผ่าน?</h1>
            <p class="subtitle">กรอกรหัส OP ของคุณเพื่อรีเซ็ตรหัสผ่าน</p>
        </div>

        <div class="success-message" id="successMessage">
            ✓ ระบบได้รับคำขอรีเซ็ตรหัสผ่านของคุณแล้ว!
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="username">รหัส OP</label>
                <input type="text" id="username" name="username" placeholder="ช่องกรอกรหัส OP" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                ส่งคำขอ
            </button>
        </form>

        <div class="back-link">
            <a href="#" onclick="goBack()">← กลับไปหน้าเข้าสู่ระบบ</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const usernameInput = document.getElementById('username');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert('กรุณากรอกรหัส OP');
                return;
            }

            // แสดง loading
            submitBtn.innerHTML = 'กำลังส่ง...';
            submitBtn.disabled = true;

            // จำลองการส่งข้อมูล
            setTimeout(() => {
                successMessage.style.display = 'block';
                submitBtn.innerHTML = 'ส่งแล้ว ✓';
                submitBtn.style.background = 'linear-gradient(135deg, #4caf50, #45a049)';
                
                // รีเซ็ตหลังจาก 3 วินาที
                setTimeout(() => {
                    submitBtn.innerHTML = 'ส่งคำขอ';
                    submitBtn.style.background = 'linear-gradient(135deg, #09ff00ff, #00fff2ff)';
                    submitBtn.disabled = false;
                    usernameInput.value = '';
                    successMessage.style.display = 'none';
                }, 3000);
            }, 2000);
        });

        function goBack() {
            alert('กลับไปหน้าเข้าสู่ระบบ');
        }

        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
        });

        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
        });
    </script>
</body>
</html>
