<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ASCENDER Co., Ltd</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a4b 0%, #1e4037 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 120px auto 0 auto; /* ขยับลงมาให้ไม่ซ้อน header */
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            background: linear-gradient(135deg, #34a07a 0%, #2d5a4b 100%);
            color: white;
            text-align: center;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><radialGradient id="a" cx="50%" cy="0%" r="50%"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0"/></radialGradient></defs><rect width="100" height="20" fill="url(%23a)"/></svg>');
            opacity: 0.3;
        }

        .form-header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .form-body {
            padding: 40px 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d5a4b;
            margin-bottom: 8px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e1e8e6;
            border-radius: 12px;
            font-size: 1rem;
            background: #fafbfa;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #34a07a;
            background: white;
            box-shadow: 0 0 0 4px rgba(52, 160, 122, 0.1);
            transform: translateY(-2px);
        }

        input:hover, select:hover, textarea:hover {
            border-color: #34a07a;
            background: white;
        }

        select {
            cursor: pointer;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23666" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            appearance: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #34a07a;
            border-radius: 12px;
            background: #f8fffe;
            color: #34a07a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-label:hover {
            background: #f0faf8;
            border-color: #2d5a4b;
            transform: translateY(-2px);
        }

        .file-label svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .submit-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e1e8e6;
            margin-top: 30px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #34a07a 0%, #2d5a4b 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(52, 160, 122, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(52, 160, 122, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-body {
                padding: 30px 20px;
            }
            
            .form-header {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 1.8rem;
            }
        }

        .form-floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <header class="header">
    <div class="nav-container">
      <div class="logo">
        <div class="logo-icon">
          <img src="../static/logo.jpg" alt="ASCENDER Logo">
        </div>
        ASCENDER
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">ประชาสัมพันธ์</a></li>
          <li><a href="document.html">ดาวน์โหลดเอกสาร</a></li>
          <li><a href="Jangsom.html">แจ้งซ่อม</a></li>
          <li><a href=".html" class="nav-btn">สำหรับพนักงานประจำ</a></li>
        </ul>
      </nav>
    </div>
  </header>
    <div class="container">
        <div class="form-header form-floating">
            <h1>แจ้งซ่อมทั่วไปของบริษัท</h1>
        </div>
        
        <div class="form-body">
            <form id="repairForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="repairDate">วันที่แจ้งซ่อม</label>
                        <input type="date" id="repairDate" name="repairDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="building">ข้อมูลอาคาร</label>
                        <input type="text" id="building" name="building" placeholder="ชื้อ-นามสกุล" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="repairType">ประเภทงานซ่อม</label>
                        <input type="text" id="repairType" name="repairType" value="งานแจ้งซ่อมทั่วไปของบริษัท" readonly disabled style="background:#fafbfa; color:#333;">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">ประเภทปัญหา</label>
                        <select id="category" name="category" required>
                            <option value="">เลือกประเภทปัญหา</option>
                            <option value="urgent">1</option>
                            <option value="normal">2</option>
                            <option value="maintenance">3</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="floor">ชั้น/</label>
                        <input type="text" id="floor" name="floor" placeholder="ระบุชั้นหรือสาขา">
                    </div>
                    
                    <div class="form-group">
                        <label for="building2">สถานที่</label>
                        <select id="building2" name="building2" required>
                            <option value="">ชื้น 1</option>
                            <option value="floor1">ชั้น 1</option>
                            <option value="floor2">ชั้น 2</option>
                            <option value="floor3">ชั้น 3</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="description">อาการ/สาเหตุ</label>
                        <textarea id="description" name="description" placeholder="กรุณาอธิบายปัญหาและอาการที่พบเจอ" required></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label>แนบรูป (ถ้ามี)</label>
                        <div class="file-upload">
                            <input type="file" class="file-input" id="attachments" name="attachments" multiple accept="image/*">
                            <label for="attachments" class="file-label">
                                <svg fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                เลือกรูปภาพ
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="submit-section">
                    <button type="submit" class="submit-btn">ส่งแจ้งซ่อม</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('repairDate').valueAsDate = new Date();
        
        // File upload feedback
        document.getElementById('attachments').addEventListener('change', function(e) {
            const label = document.querySelector('.file-label');
            const fileCount = e.target.files.length;
            
            if (fileCount > 0) {
                label.innerHTML = `<svg fill="currentColor" viewBox="0 0 20 20" style="width: 24px; height: 24px; margin-right: 10px;">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>เลือกไฟล์แล้ว ${fileCount} รูป`;
                label.style.background = '#e8f5f1';
                label.style.color = '#2d5a4b';
            } else {
                label.innerHTML = `<svg fill="currentColor" viewBox="0 0 20 20" style="width: 24px; height: 24px; margin-right: 10px;">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                </svg>เลือกรูปภาพ`;
                label.style.background = '#f8fffe';
                label.style.color = '#34a07a';
            }
        });

        // Form submission
        document.getElementById('repairForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.textContent = 'กำลังส่ง...';
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.7';
            
            // Simulate form submission
            setTimeout(() => {
                alert('ส่งแจ้งซ่อมเรียบร้อยแล้ว!');
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                
                // Optional: Reset form
                // this.reset();
                // document.getElementById('repairDate').valueAsDate = new Date();
            }, 2000);
        });

        // Add smooth scroll behavior
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'scale(1.02)';
                this.closest('.form-group').style.zIndex = '10';
            });
            
            element.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'scale(1)';
                this.closest('.form-group').style.zIndex = '1';
            });
        });
    </script>
</body>
</html>
