<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            background: #ffffff;
            border-radius: 24px;
            padding: 3rem 3.5rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            min-width: 480px;
            max-width: 500px;
            transform: translateY(0);
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .mode-toggle {
            display: flex;
            background: #f5f6fa;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .mode-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #74b9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .mode-btn.active {
            color: #ffffff;
        }
        
        .mode-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            border-radius: 8px;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        .mode-slider.forgot {
            transform: translateX(100%);
        }
        
        .form-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .form-subtitle {
            text-align: center;
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            color: #2d3436;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input::placeholder {
            color: #74b9ff;
            font-weight: 400;
        }
        
        .form-input:focus {
            border-color: #2d3436;
            background: #ffffff;
            box-shadow: 
                0 0 0 3px rgba(45, 52, 54, 0.1),
                0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .submit-button {
            width: 100%;
            padding: 1rem 1.25rem;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(45, 52, 54, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
        }
        
        .submit-button:hover::before {
            left: 100%;
        }
        
        .submit-button:active {
            transform: translateY(-1px);
        }
        
        .form-container {
            position: relative;
            overflow: hidden;
        }
        
        .form-panel {
            transition: all 0.5s ease;
            transform: translateX(0);
        }
        
        .form-panel.slide-left {
            transform: translateX(-100%);
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        .form-panel.slide-right {
            transform: translateX(100%);
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #74b9ff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #2d3436;
            transform: translateY(-1px);
        }
        
        .decorative-line {
            position: absolute;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #2d3436, transparent);
            top: -1.5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        @media (max-width: 600px) {
            .login-container {
                min-width: 320px;
                margin: 1rem;
                padding: 2.5rem 2rem;
            }
            
            .form-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="decorative-line"></div>
        
        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <div class="mode-slider" id="modeSlider"></div>
            <button class="mode-btn active" id="loginBtn" onclick="switchMode('login')">LOGIN</button>
            <button class="mode-btn" id="forgotBtn" onclick="switchMode('forgot')">FORGOT PASSWORD</button>
        </div>
        
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-panel" id="loginPanel">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to your account</p>
                
                <form method="POST">
                    <!-- Django CSRF token would go here -->
                    <div class="form-group">
                        <input type="text" name="username" class="form-input" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" class="form-input" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        Sign In
                    </button>
                </form>
            </div>
            
            <!-- Forgot Password Form -->
            <div class="form-panel slide-right" id="forgotPanel">
                <h2 class="form-title">Reset Password</h2>
                <p class="form-subtitle">Enter your email to receive reset instructions</p>
                
                <form method="POST">
                    <!-- Django CSRF token would go here -->
                    <div class="form-group">
                        <input type="email" name="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        Send Reset Link
                    </button>
                </form>
                
                <a href="#" class="back-link" onclick="switchMode('login')">← Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'login';
        
        function switchMode(mode) {
            if (currentMode === mode) return;
            
            const loginBtn = document.getElementById('loginBtn');
            const forgotBtn = document.getElementById('forgotBtn');
            const modeSlider = document.getElementById('modeSlider');
            const loginPanel = document.getElementById('loginPanel');
            const forgotPanel = document.getElementById('forgotPanel');
            
            if (mode === 'login') {
                // Switch to login mode
                loginBtn.classList.add('active');
                forgotBtn.classList.remove('active');
                modeSlider.classList.remove('forgot');
                
                forgotPanel.classList.add('slide-right');
                forgotPanel.classList.remove('slide-left');
                loginPanel.classList.remove('slide-left', 'slide-right');
                
                currentMode = 'login';
            } else {
                // Switch to forgot password mode
                forgotBtn.classList.add('active');
                loginBtn.classList.remove('active');
                modeSlider.classList.add('forgot');
                
                loginPanel.classList.add('slide-left');
                loginPanel.classList.remove('slide-right');
                forgotPanel.classList.remove('slide-left', 'slide-right');
                
                currentMode = 'forgot';
            }
        }
        
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }
        
        // Generate particles continuously
        setInterval(createParticle, 300);
        
        // Initial particles
        for(let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 200);
        }
    </script>
</body>
</html>
